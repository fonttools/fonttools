sudo: false

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=jython
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy
    - language: generic
      os: osx
      # theÂ default 'osx' on Travis is 10.9 Mavericks, with Python 2.7.5
      env: TOXENV=py27
    - language: generic
      os: osx
      # this is to test on 10.11 El Capitan which comes with Python 2.7.10
      osx_image: xcode7.3
      env: TOXENV=py27
    - language: generic
      os: osx
      env: TOXENV=py33
    - language: generic
      os: osx
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py35
    - language: generic
      os: osx
      env: TOXENV=pypy
    # coveralls is not listed in tox's envlist, but should run in travis
    - python: 3.5
      env: TOXENV=coveralls

install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh

notifications:
  irc: "irc.freenode.org##fonts"
  email: fonttools@googlegroups.com
